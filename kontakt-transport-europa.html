<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title id="pageHeaderTitle">Kontaktieren Sie uns - Transport Europa</title>
    <meta id="pageMetaDesc" name="description"
        content="Contact Us - Transport Evropa. Contact us via the form on our website or by phone and learn how we can meet your vehicle transportation needs throughout Europe.">

    <meta id="pageMetaKeywords" name="keywords" content="Transport Evropa, Kontakt, Telefon, E-Mail, Fahrzeugtransport, europäische Fahrzeuge, professioneller Transport">
    <meta name="robots" content="index,follow">
    <meta name="simplified-view" content="none">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/17.2.0/lazyload.min.js"></script>
</head>

<script id="googleMainScript"></script>

<script src="js\google.js"></script>

<div>
    <div id="navbarTemplateId"></div>

    <!-- Page Header Start -->
    <div class="container-fluid bg-dark p-5 nameOfThePage">
        <h1 class="display-4 text-white" id="pageTitle">Kontakt</h1>
    </div>

    <!-- Contact Start -->
    <div class="container-fluid py-5 wow fadeInUp contactDivListRoot" data-wow-delay="0.1s">
        <div class="container contactDivList">
            <span class="alert-box success" id="emailSentMessage">Die E-Mail wurde erfolgreich versendet. Wir werden so schnell wie möglich antworten. Danke.</span>
            <div class="row g-5 contactDivList smallMarginTop">
                <div class="col-lg-7 wow slideInUp smallMarginTop" data-wow-delay="0.3s">
                    <div class="bg-light rounded smallMarginTop" id="firstDiv">
                        <form id="contactForm">
                            <div class="row g-3">
                                <div class="col-12">
                                    <h5 class="mb-1 contactInfoTitle" id="formTitle">Senden Sie uns eine E-Mail:</h5>
                                </div>
                                <div class="col-12">
                                    <input id="name" type="text" name="name"
                                        class="form-control border-0 px-4 contactField" placeholder="Vor- und Nachname"
                                        style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <input id="phoneNumber" type="text" class="form-control border-0 px-4 contactField"
                                        placeholder="Handynummer" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <input id="email" type="email" name="email"
                                        class="form-control border-0 px-4 contactField" placeholder="E-Mail"
                                        style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <input id="subject" type="text" class="form-control border-0 px-4 contactField"
                                        placeholder="Betreff" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <textarea id="message" class="form-control border-0 px-4 py-3 contactField"
                                        name="message" rows="3" placeholder="Nachricht" required></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit" id="submitEmailButton">E-Mail senden</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 wow slideInUp" data-wow-delay="0.6s" id="secondDiv">
                    <div class="bg-light rounded smallMarginTop">
                        <div class="d-flex align-items-center mb-2 smallMarginTop">
                            <i class="bi bi-geo-alt fs-1 text-primary me-3"></i>
                            <div class="text-start">
                                <h5 class="mb-1 contactInfoTitle" id="contactInfoTitle">Unser Standort:</h5>
                                <span class="contactInfoDesc">Vrbas, Srbija</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-envelope-open fs-1 text-primary me-3"></i>
                            <div class="text-start">
                                <h5 class="mb-1 contactInfoTitle">Email:</h5>
                                <a href="mailto:danilo.mazic12@gmail.com" class="contactInfoDesc">danilo.mazic12@gmail.com</a>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-4">
                            <i class="bi bi-phone-vibrate fs-1 text-primary me-3"></i>
                            <div class="text-start">
                                <h5 class="mb-1 contactInfoTitle">Mob1:</h5>
                                <a href="tel:+381 6286 07021" class="contactInfoDesc">+381 6286 07021</a>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-4">
                            <i class="bi bi-phone-vibrate fs-1 text-primary me-3"></i>
                            <div class="text-start">
                                <h5 class="mb-1 contactInfoTitle">Mob2 Viber/WhatsApp:</h5>
                                <a href="tel:+49 170436 2889" class="contactInfoDesc">+49 170436 2889</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    <div id="footerTemplateId"></div>

    <script id="footerScript" src="js/footer/footer-german.js" delayFooter="500"></script>
    <script id="scriptNavbar" currentLocation="contactTab" src="js/navbar/navbar-german.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/lazy-load.js"></script>
    <script src="js\window-resize.js"></script>
    </body>

</html>
